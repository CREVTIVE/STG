<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CREVTIVE</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

  <link rel="stylesheet" href="style_flash.css">
  <script src="flash_script/sketch_flash.js" type="text/javascript"></script>
  <script src="flash_script/update.js" type="text/javascript"></script>
  <script src="flash_script/textures.js" type="text/javascript"></script>
  <script src="flash_script/animators.js" type="text/javascript"></script>
  <script src="flash_script/recording.js" type="text/javascript"></script>

  <script src="flash_script/0_riseSun.js" type="text/javascript"></script>
  <script src="flash_script/0_cloud.js" type="text/javascript"></script>
  <script src="flash_script/0_arcer.js" type="text/javascript"></script>
  <script src="flash_script/0_snap.js" type="text/javascript"></script>
  <script src="flash_script/0_split.js" type="text/javascript"></script>
  <script src="flash_script/0_bend.js" type="text/javascript"></script>
  <script src="flash_script/0_shutters.js" type="text/javascript"></script>
  <script src="flash_script/0_shuttersEE.js" type="text/javascript"></script>
  <script src="flash_script/0_shutters2.js" type="text/javascript"></script>
  <script src="flash_script/0_slotMachine.js" type="text/javascript"></script>
  <script src="flash_script/0_bugEyes.js" type="text/javascript"></script>
  <script src="flash_script/0_bugEyesEE.js" type="text/javascript"></script>
  <script src="flash_script/0_twist.js" type="text/javascript"></script>
  <script src="flash_script/0_halo.js" type="text/javascript"></script>
  <script src="flash_script/0_grid.js" type="text/javascript"></script>
  <script src="flash_script/0_starburst.js" type="text/javascript"></script>
  <script src="flash_script/0_box.js" type="text/javascript"></script>
  <script src="flash_script/0_blank.js" type="text/javascript"></script>

  <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
</head>

<body>
    <div id="generatorInput">
      <div class="titleh2">
        <h2>CREVTIVE</h2>
      </div>
      <button type="button" class="collapsible"><h1>TEXT</h1></button>
      <div class="content">
        <div class="module">

          <div class="couplingRadio">
            <div class="radioOption">
              <input type="radio" id="text_mode" name="TextMode" value=0 oninput="setSelectMode(this.value)" checked>
              <label for="text_mode">Text</label>
            </div>
          </div>
          
          <div id="textModeUI">
            <textarea id="textArea" rows=5 oninput="setText()"></textarea>
          </div>

          <div class="textureEdit">
            <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
              <option value="0" selected="selected">CREVTIVE Extended Black</option>
            </select>

            <div class="coupling1">
              <input type="color" id="bColor" name="bColor" value="#ffffff" oninput="setBkgdColor(this.value)">
              <input type="color" id="fColor" name="fColor" value="#000000" oninput="setForeColor(this.value)">
            </div>
            <div class="listItemFull">
              <input type="checkbox" id="colorSwap" name="colorSwap" onclick="toggleColorSwap()" checked>
              <label for="colorSwap">Random Color Swap</label>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SCENES</h1></button>
      <div class="content">

        <div class="couplingRadio">
          <div class="radioOption">
            <input type="radio" id="matchcut" name="accelMode" value=0 oninput="setAccelMode(this.value)">
            <label for="matchcut">MatchCut</label>
          </div>
          <div class="radioOption">
            <input type="radio" id="easyease" name="accelMode" value=1 oninput="setAccelMode(this.value)" checked>
            <label for="easyease">EasyEase</label>
          </div>
        </div>

        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>PACE</h3></div>
          <input type="range" min="10" max="110" value="30" id="sceneLength" oninput="setSceneLength(this.value)">
        </div>

        <div class="contentChecks">
          <div class="checksColumnSet">
            <div class="checksColumn">
              <div class="listItem">
                <input type="checkbox" id="arcer" name="arcer" value=0 onclick="setScene(0)" checked>
                <label for="arcer">Arc</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bend" name="bend" value=1 onclick="setScene(1)" checked>
                <label for="bend">Bend</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="box" name="box" value=2 onclick="setScene(2)" checked>
                <label for="box">Box</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bugeyes" name="bugeyes" value=3 onclick="setScene(3)" checked>
                <label for="bugeyes">Bug Eye</label>
              </div>
              <!-- <div class="listItem">
                <input type="checkbox" id="cloud" name="cloud" value=4 onclick="setScene(4)" checked>
                <label for="arcer">Cloud</label>
              </div> -->
              <!-- <div class="listItem">
                <input type="checkbox" id="grid" name="grid" value=5 onclick="setScene(5)" checked>
                <label for="arcer">Grid</label>
              </div> -->
              <div class="listItem">
                <input type="checkbox" id="halo" name="halo" value=4 onclick="setScene(4)" checked>
                <label for="halo">Halo</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="risesun" name="risesun" value=5 onclick="setScene(5)" checked>
                <label for="risesun">Sun</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="shutters" name="shutters" value=6 onclick="setScene(6)" checked>
                <label for="shutters">Shutter1</label>
              </div>
            </div>
            <div class="checksColumn">
              <div class="listItem">
                <input type="checkbox" id="shutters2" name="shutters2" value=7 onclick="setScene(7)" checked>
                <label for="shutters2">Shutter2</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="slotmachine" name="slotmachine" value=8 onclick="setScene(8)" checked>
                <label for="slotmachine">Slots</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="snap" name="snap" value=9 onclick="setScene(9)" checked>
                <label for="snap">Snap</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="split" name="split" value=10 onclick="setScene(10)" checked>
                <label for="split">Split</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="starburst" name="starburst" value=11 onclick="setScene(11)" checked>
                <label for="starburst">Star</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="twist" name="twist" value=12 onclick="setScene(12)" checked>
                <label for="twist">Twist</label>
              </div>
            </div>
          </div>
        </div>

        <div class="module">
          <button type="button" class="saveButton" onclick="clearAllScenes()">CLEAR ALL</button>
        </div>
        <script>
  // When the user clicks on <div>, open the popup
  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
      </div>
</body>

</html>
